        <!-- Contact -->
        <main id="contact-content">
            <img src="./assets/img/contact-img.jpg" alt="Food Delivery services image: A box with the words contactless delivery written on it.">
            <form>
                <fieldset>
                    <legend>Personal Details</legend>
                    <div>
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name">
                    </div>                    
                    <div>
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name">
                    </div>                
                </fieldset>
                <fieldset>
                    <legend>Menu order</legend>
                    <div>
                        <label for="order-item">Order</label>
                        <select name="order-item" id="order-item">
                            <option value="Fried rice">Fried rice</option>
                            <option value="Fried yam">Fried yam</option>
                            <option value="Noodles">Noodles</option>
                        </select>
                    </div>  
                    <div>
                        <label for="order-type">Order Type</label>
                        <select name="order-type" id="order-type">
                            <option value="Normal">Normal</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Assorted">Assorted</option>
                        </select>
                    </div>  
                </fieldset>
                <textarea name="note" id="note" cols="50" rows="10" placeholder="Any allergies or things to note..."></textarea>
                <div id="submit-btn">
                    <button>Place order</button>
                </div>
                
            </form>
        </main>
